<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRONT-END TRACK STAGE ONE TASK</title>
    <link rel="shortcut icon" href="./img/my_pics.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <h1 data-testid="slackUserName">Kobiowu Quadri</h1>

        testid="slackDisplayImage"
